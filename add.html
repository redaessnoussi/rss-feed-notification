  <body>
    <div class="mb-3">
      <label for="rssName" class="form-label">Enter RSS Name</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="rssName"
        placeholder="Enter an RSS Name"
      />
    </div>
    <div class="mb-3">
      <label for="rssUrl" class="form-label">Enter RSS URL</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="rssUrl"
        placeholder="Enter RSS URL"
      />
    </div>
    <button type="button" id="addFeed" class="btn btn-primary btn-sm mb-4">
      Add RSS
    </button>

    <h5 class="text-primary mb-3">Added RSS Feeds:</h5>
    <div id="storedRss"></div>

    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="add.js"></script>
    <!-- <script src="background.js"></script> -->
    <!-- <script src="content.js"></script> -->
  </body>
</html>
