<!DOCTYPE html>
<html lang="en">
  <!-- primary: #ff7059 -->
  <!-- secondary: #146686 -->
  <!-- info: #9dd9d2 -->
  <!-- warming: #f4d06f -->
  <!-- background: #fff8f0 -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Pages</title>
    <link rel="stylesheet" type="text/css" href="css/main.min.css" />

    <style>
      body {
        width: 400px;
        text-align: center;
      }
    </style>
  </head>

  <body class="p-3">
    <h1 class="text-primary mb-3">RSS Notifier 1.0</h1>
    <iframe
      id="popupFrame"
      class="mb-3"
      data-page-type="popup"
      src="popup.html"
      width="100%"
      height="250px"
      frameborder="0"
    ></iframe>
    <iframe
      id="addFrame"
      class="mb-3"
      data-page-type="add"
      src="add.html"
      width="100%"
      height="250px"
      frameborder="0"
    ></iframe>
    <iframe
      id="checkFrame"
      class="mb-3"
      data-page-type="check"
      src="check.html"
      width="100%"
      height="250px"
      frameborder="0"
    ></iframe>
    <button type="button" id="previousBtn" class="btn btn-sm btn-primary">
      Previous
    </button>
    <button type="button" id="nextBtn" class="btn btn-sm btn-primary">
      Next
    </button>

    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
